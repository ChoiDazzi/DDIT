<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script>
        // 자바스크립트는 동적언어 (자동형변환 발생)
        // 문자열 "" 는 false , 그 외는 전부 true 
        // 숫자는 0만 false, 그 외는 전부 true
        // let, const 가 나중에 추가됨! 
        // caniuse.com 에서 항상 개발 진행 전에 최신 버전 사용가능 여부 체크 (브라우저 호환성)

        var bool = !0;  // true (문자 갯수를 줄이기 위해 true를 0으로 표현!)

        // let VS var의 차이
        // let은 scope(범위)가 {} 안에 한정됨 ! 
        // var는 scope(범위)가 function 안/밖 여부에 따라 한정됨 !
        // const에 대한 오해! 객체(배열이나 JSON)가 오면 
        // 객체는 못 바꿔도 속성(내용물)은 바꿀 수 있음 
        // like 박스에 본드칠 ! 박스(객체)는 바꾸지 못하고 내용물(속성)만 바꾼다. 

        const starName = {
            man:"뷔",
            woman:"제니"
        };
        starName.man = "석일";
        console.log("체크: ",starName);

        starName = {};  // new Object() 는 안됨! 박스를 바꾸려는 시도!
        
        function f_test() {
            for (var i = 1; i <= 10; i++) {}
            alert(i); 
        }

        if(0){ // 자동으로 형변환이 발생!
            alert("그렇다!");
        }
    </script>
</head>
</html>
