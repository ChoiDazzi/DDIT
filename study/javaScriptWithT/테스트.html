<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        /*
            +   => 문자열 더하기 / 넘버 더하기
            -
            *
            /
        */

        alert("272"+272);   //272272
        alert("272"-272);   // 0
        var merong = "merong";
        var anmerong = 272272727;
        alert(typeof (merong));             // string (원시타입::primitive type)(속성/메소드 없음)
        alert(typeof (anmerong));
        alert(anmerong.toLocaleString() - 100); // NaN(Not a Number)
        alert(merong.substring(0,3));   // wrapper 클래스로 형변환
        // .을 찍어쓰면 자동으로 Wrapper Class 로 바뀌게 된다. 객체가 됨
    </script>
</head>
</html>
