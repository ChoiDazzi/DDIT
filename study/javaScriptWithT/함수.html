<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수만 잘 써도 중급! 
        // Dry(do repeat Yoursele)  반복 X
        //KISS( Kepp it Simple2, Stupid )  심플하게 해 바보!

        // 원래 함수 선언 법 
        function 경민(pArg1, pArg2) {
            return "첫 출근 ! " + pArg1 + pArg2;     //안쓰면 생략되어 있음 
        }

        // 함수 호출 
        alert(경민('안농',' 안 안농'));  //함수명 뒤에 ()를 붙이면 함수가 실행됨 
    </script>
</html>
