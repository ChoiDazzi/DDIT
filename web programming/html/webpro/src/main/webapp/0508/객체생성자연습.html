<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체생성자연습</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script>

/* 1.
생성자함수를 이용한 객체를 정의한다
함수이름은 Circle로 한다
속성 : rad를 정의 - 반지름을 뜻하는 속성 이름
메소드 : getArea() 함수 정의 - 면적값을 계산하여 리턴 
*/

// 2. getCircum() 함수는 prototype에 추가한다

// 3. Circle객체를 생성하여
// 각 객체 속에 이름 속성을 추가한다 - prototype이 아니다
// 이름, 반지름, 면적, 둘레를 출력한다 - 출력함수를 정의하여 호출한다

function Circle(rad) {
	this.rad = rad;
	
	this.getArea = function(){
		return Math.PI * this.rad * this.rad;
	}
}

Circle.prototype.getCircum = function(){
	return 2 * Math.PI * this.rad;
}

function proc1() {
	c1 = new Circle(12);
	c1.name = '삼각형1';
	
	str = `이름 : ${c1.name} <br>`;
	str += `반지름 : ${c1.rad} <br>`;
	str += `면적 : ${c1.getArea()} <br>`;
	str += `둘레 : ${c1.getCircum()} <br>`;
	
	document.getElementById('result1').innerHTML = str;
}

function proc2() {
	c2 = new Circle(15);
	c2.name = '삼각형2';
	
	str = `이름 : ${c2.name} <br>`;
	str += `반지름 : ${c2.rad} <br>`;
	str += `면적 : ${c2.getArea()} <br>`;
	str += `둘레 : ${c2.getCircum()} <br>`;
	
	document.getElementById('result2').innerHTML = str;
}

function proc3() {
	c3 = new Circle(18);
	c3.name = '삼각형3';
	
	str = `이름 : ${c3.name} <br>`;
	str += `반지름 : ${c3.rad} <br>`;
	str += `면적 : ${(c3.getArea()).toFixed(2)} <br>`;
	str += `둘레 : ${(c3.getCircum()).toFixed(3)} <br>`;

	document.querySelector('#result3').innerHTML = str;
}

</script>
</head>
<body>
<div class="box">
  <h3>객체의 속성과 메소드를 동적으로 추가</h3>
  <h3>생성자 함수를 이용한 객체 선언</h3>
  <h3>new 를 이용하여 객체를 생성한다 r1 = new Circle(12)</h3>
  
  <input type="button" onclick="proc1()" value="확인">
  <div id="result1" class="result"></div>
  
  <input type="button" onclick="proc2()" value="확인">
  <div id="result2" class="result"></div>
  
  <input type="button" onclick="proc3()" value="확인">
  <div id="result3" class="result"></div>
</div> 
</body>
</html>
