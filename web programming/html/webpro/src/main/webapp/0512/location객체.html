<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel ="stylesheet" href="../css/my.css">
<script>
	proc1 = () => {
		vprotocol =location.protocol;
		vhostname = location.hostname;
		vport = location.port;
		vhost = location.host;
		vpathname = location.pathname;
		vhref = location.href;
		
		str = `protocol : ${vprotocol} <br>`;
		str += `hostname : ${vhostname} <br>`;
		str += `port : ${vport} <br>`;
		str += `host : ${vhost} <br>`;
		str += `pathname : ${vpathname} <br>`;
		str += `href : ${vhref} <br>`;
		
		document.getElementById('result1').innerHTML = str;
	}
	
	proc2 = () => {
		location.href = "../0510/Date객체.html";
	}
	
	proc3 = () => {
		location.replace('../0511/window객체.html');
	}
	
	proc4 = () => {
		arr = ["Hello!", "JAVA Script", "JQuery", "우리들의 블루스", "사랑은 늘 도망가"];
		rand = parseInt(Math.random() * arr.length);
		
		str = `<h1> ${arr[rand]} </h1>`;
		
		document.querySelector('#result4').innerHTML = str;
		
		setTimeout(function() {
			location.reload();
		}, 3000);
	}
</script>
<style>
	h1 {
		color: tomato;
	}
</style>
</head>
<body>
	<div class="box">
		<h3>location 객체</h3>
		<h3>url의 정보를 가져오거나 설정</h3>

		<input type="button" onclick="proc1()" value ="확인">
		<div id="result1" class="result"></div>
	</div>

	<div class="box">
		<h3>location 객체</h3>
		<h3>location.href 사용</h3>
		
		특정 페이지로 이동할 때 
		<input type="button" onclick="proc2()" value ="페이지">
		<input
			type="button" onclick="location.href='../0508/객체리터럴.html'" value="페이지">
		<div id="result2" class="result"></div>
		
		<br>
		a 태그를 이용 
		<a href="../0509/배열문제.html">공지사항</a>
		<a href="#" onclick = "proc2()">회원리스트</a>
		<a href="javascript:proc2()">회원리스트</a>
		<a href="#" onclick="location.href='../0421/입력처리1.jsp?id=a001&pw=1234'">공지사항</a>
	</div>
	
	<div class="box">
		<h3>location 객체</h3>
		<h3>url의 정보를 가져오거나 설정</h3>
		
		- 새로운 문서로 대체 :
		<input type="button" value ="페이지 대체" onclick="proc3()">
		<input type="button" value ="페이지 대체" onclick="location.replace('../0511/window객체.html')">
		<div id="result3" class="result"></div>
		
		<br>
		- 현재 문서를 다시 로드 : 랜덤으로 문자열을 발생 하여 result4 에 출력하고 
		<br>
		   3초 후에 현재 페이지를 다시 로드한다.		
		<br>
		<button type="button" onclick="proc4()">다시 로드</button>
		<div id="result4" class="result"></div>
	</div>
</body>
</html>
