<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link rel="stylesheet" href="css/registerstyle.css">
</head>

<body>
	<fieldset>
		<div id="container">
			<legend>회원정보 입력</legend>
			<form action="js/join.jsp" method="post">
			<label for="id">아이디</label>
			<input type="text" name="id" id="id"  placeholder="아이디">
			<input type="button" name="dup" id="dup" value="중복확인">
			<br>

			<label for="pass">비밀번호</label>
			<input type="password" name="pass" id="pass"  placeholder="비밀번호">
			<br>

			<label for="pass">비밀번호 확인</label>
			<input type="password" name="pass" id="pass"  placeholder="비밀번호 확인">
			<br>

			<label for="name">이름</label>
			<input type="text" name="name" id="name" placeholder="최서연">
			<br>

			<label for="tel">휴대폰 번호</label>
			<input type="text" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-0000-0000">  
			<br>

			<label for="mail">이메일</label>
			<input type="text" size="10" pattern="[a-zA-Z]+[0-9]*@[a-zA-Z]+[0-9]*(\.[a-zA-Z]+){1,2}" placeholder="email@google.com">
			<br>

			<label for="bir">생일</label>
			<input type="date" name="bir" id="bir">
			<br>

			<label for="homepage">홈페이지</label>
			<input type="text" name="homepage" id="homepage" placeholder="https://www.google.com">
			<br>

			<label for="gender">성별</label>
			<input type="radio" name="bir" id="bir"> 여자
			<input type="radio" name="bir" id="bir"> 남자
			<br>
			<div id="srcontainer">
				<input type="submit" value="제출">
				<input type="reset" value="초기화">
			</div>
			</form>
		</div>
	</fieldset>
</body>

</html>
