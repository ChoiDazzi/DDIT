<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script 2</title>
<script>
	function proc() {
		let today = new Date();
		
		//id 가 res인 요소를 검색 후 출력  (두 번 써도 한 번만 출력)
		document.getElementById('res').innerText = today;
		document.querySelector('#res').innerHTML = today;
		
		console.log(today);
		//document.write(today);
	}
</script>
<style>
	#res {
		border : 1px solid black;
		padding: 20px;
	 }
</style>
</head>
<body>
	<input type="button" " value="확인" onclick="proc()">
	<!-- proc() : 함수 호출 -->
	<br>
	<div id="res"></div>
</body>
</html>
