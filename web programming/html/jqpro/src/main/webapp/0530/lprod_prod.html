<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/my.css">
<script src="../js/jquery-3.7.0.min.js"></script>
</head>
<body>
	<div class="box">
		<select id="lprod"></select>
		<select id="prod"></select>
		<div id="result1" class="result"></div>
	</div>

<script>
	// 실행하자마자 lprod가 출력 실행 
	$.ajax({
		url:'/jqpro/LprodList.do',
		type: 'get',
		success: function(res){
			code = "";
			$.each(res,function(i,v){
				code += `<option value='${res[i].lprod_gu}'>
							${res[i].lprod_nm}
						</option>`;	
			})
			$('#lprod').html(code);
		},
		error: function(xhr){
			alert("상태: " + xhr.status);
		},
		dataType: 'json'
	}) //%.ajax
</script>
</body>
</html>
