<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EventHandler 동작</title>
<link rel ="stylesheet" href="../css/my.css">
<script src="../js/jquery-3.7.0.min.js"></script>
</head>
<body>
	<div class="box">
		<h3>bind 방식</h3>
		<h3>실행 전에 미리 구성되어 있는 요소에만 이벤트 핸들러가 실행된다.</h3>
		<h3>$(셀렉터).on(이벤트 이름, 핸들러(=function)){}</h3>
		<input type="button" value ="추가" class="btnAdd">
		<input type="button" value ="해제" class="btnClear1">
		<div id="result1" class="result"></div>
	</div>

	<div class="box">
		<h3>delegate 방식</h3>
		<h3>실행 전에 미리 구성되어 있는 요소와 새롭게 실행 중에 </h3>
		<h3>동적으로 생성된 요소에도 똑같은 이벤트 핸들러가 실행된다.</h3>
		<h3>$(셀렉터).on(이벤트 이름, 핸들러(=function)){}</h3>
		<input type="button" value ="추가" class="btnDelegate">
		<input type="button" value ="해제" class="btnClear2">
		<div id="result2" class="result"></div>
	</div>
<script>
	// bind 방식
	
	count = 0;
	/* 잘 안쓰는 방식 
	$('.btnAdd').bind('click', function(){
		// 새로운 버튼을 생성한다 
		newBtn = $(`<input type="button" value ="새로운${++count}" class="btnAdd">`);
		$('#result1').append(newBtn);
	})
	*/
	//$('.btnAdd').click(function(){})
	$('.btnAdd').on('click', function(){
		// 새로운 버튼을 생성한다 
		let newBtn = $(`<input type="button" value ="새로운${++count}" class="btnAdd">`);
		$('#result1').append(newBtn);
	})
	
	$('.btnClear1').on('click',function(){
		$('.btnAdd').off('click');
	})
	//===================================================================
	//$(document).delegate('btnDeleg','click', function(){})
	dcount=0;
	$(document).on('click', '.btnDelegate', function(){ 
	     //새로운 버튼을 생성
	     let btn = $(`<input type="button" value="새로운${++dcount}" class="btnDelegate">`)
	     
	     $("#result2").append(btn);
	  })
	 $('.btnClear2').on('click', function() {
				$(document).off('click', '.btnDelegate');
		})
</script>
</body>
</html>
