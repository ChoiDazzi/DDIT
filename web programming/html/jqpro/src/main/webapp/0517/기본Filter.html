<body>
	<div class="box">

	<div class="box">
		<h3></h3>

		<input type="button" value ="확인" id="btn2">
		<div id="result2" class="result">
			<table border="1">
				<tr>
					<td>one</td>
					<td>만원</td>

				<tr>

				</tr>
				<tr>

					<td>만원</td>
				</tr>
				<tr>
					<td>seven</td>
					<td>만원</td>
				</tr>

	</div>
	
	<div class="box">
		<h3></h3>

		<input type="button" value ="확인" id="btn3">
		<div id="result3" class="result">
			<div></div> 
			<div>헬로우~~
				<span>오늘도 즐겁게~열심히!</span> 
			</div>
			<p>Hello jQuery! <span>Thanks, jQuery!</span></p> 
			<div class="myClass">jQuery!</div>
			<span class="notMyClass">쉬운 jQuery~~!</span> 
			<div></div>
			<br><br><hr color="blue"><br>
		</div>
	</div>

<script>
	$('#btn1').on('click',() => {
		/* 
		$('#result1 li:eq(5)').css('background','lightyellow');
		$('#result1 li:first, #result1 li:last').css('background','Lightgreen');
		$('#result1 li:lt(4)').css('font-size','2.0rem');
		*/
		
		$('#result1 li').eq(5).css('background','lightyellow');
		$('#result1 li').filter(':first').css('background','Lightgreen');
		$('#result1 li').filter(':last').css('background','Lightgreen');
		$('#result1 li').filter(':lt(4)').css('font-size','2.0rem');
	})
	
	$('#btn2').on('click', () => {
		$('#result2 tr:even').css('background','lightyellow');	
		//$('#result2 tr').filter(':even').css('background','lightyellow');
		$('#result2 tr').filter(':odd').css('background','lightgray');
	})
	
	$('#btn3').on('click',()=> {
		//jQuery가 포함된 span태그 의 테두리 파랑 : 
		$('#result3 span:contains(jQuery)')
		//jQuery가 포함되지 않은 span 태그 의 테두리 빨강 : 
		$('#result3 span:not(:contains(jQuery))')
		//span을 갖는 div요소 태그 의 테두리 그린 
		$('#result3 div:has(span)')
		//아무것도 없는 빈 div 태그 의 테두리
		$('#result3 div:empty')
		//div 후손 span 태그 의 글자색 빨강, 크기,굵게
		$('#result3 div span')
	})
</script>
</body>
