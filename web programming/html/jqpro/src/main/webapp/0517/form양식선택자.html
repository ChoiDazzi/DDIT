<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form양식선택자</title>
<link rel ="stylesheet" href="../css/my.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<style>
	input[type=image]{
		width: 100px;
	}
</style>
</head>
<body>
	<div class="box">
		<h3></h3>

		<input type="button" value ="확인" onclick="proc1()">
		<div id="result1" class="result">
			<!-- onsubmit="return false;" -->
			<form action="aa.jsp" method="post" onsubmit="return false;">
				Text : 
					<input type="text"/><br>
				Password : 
					<input type="password" /><br><br>
				Radio : 
					<input type="radio" name="radioGroup" id="radioA" value="A"/> A
					<input type="radio" name="radioGroup" id="radioB" value="B"/> B<br><br>
				Checkbox : 
					<input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1
					<input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2<br><br>
				Textarea : <br> 
					<textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br>
				Image : 
					<input type="image" src="../images/heart1.png"><br><br>
				File : 
					<input type="file"><br><br>
				Buttons : 
					<button type="button" id="normalButton">Normal</button> 
					<button type="submit" id="submitButton">Submit</button>
				<button type="reset" id="resetButton">Reset</button> <br><br> 
				<input type="button" value="일반버튼" onclick="fproc()">
				<input type="submit" value="전송버튼">
				<input type="reset" value="초기화버튼"> <br><br>
			</form>
		</div>
	</div>

<script>
	// 확인버튼 클릭 시 
	proc1 = () => {
		//--------------------------------------------------------
		$(':input', '#result1').css('border','2px solid steelblue')
		//요소 테두리 lime , 배경색 핑크 type이 button 인 요소 배경색 노란
		$('input', '#result1').css({'border':'3px solid green',
						'background':'lightpink'})
		//요소와 input type이 button 인 요소 배경색 하늘색 
		//$('input[type=button]','#result1').css({'background':'Lightcyan',
		//										'color' : 'black'});
		$(':button','#result1').css({'background':'Lightcyan',
										'color' : 'black'});
		//submit 요소의 배경색 녹색
		$('input:submit','#result1').css('background','Mediumaquamarine');
		//reset인 요소의 배경색 노랑
		$('input:reset','#result1').css({'background':'lightyellow',
			'color' : 'black'});
		//text, password 인 요소의 테두리 파랑
		$(':text','#result1').css('border','3px double Midnightblue');
		$('input:password','#result1').css('border','3px double Midnightblue');
		//file, image인요소의 테두리 빨강
		$('input:file','#result1').css('border','5px double Mediumvioletred');
		$('input:image','#result1').css('border','5px double Mediumvioletred');
		
	}


	//일반버튼 클릭 시 
	fproc = () => {
		/* 
		// text에 입력한 값을 가져오기 - val(jQuery) // value(Java Script)
		//txt = document.getElementsByTagName('input')[1].value // script방식 
		//txt = $('input[type=text]').val();					
		//txt = $('input:text').val();							//띄어쓰기 X
		txt = $(':text').val();									//text는 무조건 input이라 생략 가능하다.
		alert(txt);
		 */
	}
	/* 
	//<form> 태그 안에 onsubmit="return false"가 있어야 한다. 
	// type = button을 클릭했을 때 
	$('input[type=button]').on('click', function() {
		//~~작업 내용~~
		$('form').submit();
	});
	
	// type = submit을 클릭했을 때 
	$('form').on('submit', function() {
		//~~작업 내용~~
		$('form').submit();
	})
	 */
	 
	 
</script>
</body>
</html>
